apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  # namespace: mern
  labels:
    role: frontend
    env: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      role: frontend
  template:
    metadata:
      labels:
        role: frontend
    spec: 
      containers:
        - name: frontend
          image: 663880399834.dkr.ecr.ap-south-1.amazonaws.com/poc-ecr-frontend:20250808-111355
          imagePullPolicy: Always
          ports:
          - containerPort: 3000
      imagePullSecrets:
        - name: ecr-secret
        # env:
        # - name: REACT_APP_API_BASE_URL
        #   value: "http://<your-domain-name>/backend"
        # - name: NODE_OPTIONS
        #   value: "--openssl-legacy-provider"
